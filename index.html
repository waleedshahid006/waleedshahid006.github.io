      <script>
        
        function changeCssThroughJs() {
          let flag = true
          let time = setInterval(() => {
            let buttons = document.querySelectorAll('.jb--button')
            let active = document.querySelectorAll('.jb--button-active')
            if (buttons.length > 0 && flag) {
              flag = false
              clearInterval(time)
              buttons[0].setAttribute('style', "color:white !important; font-family: 'Poppins', sans-serif !important; font-size: 11px !important; font-weight: 300 !important;");
              active[0].setAttribute('style', "color:white !important; font-family: 'Poppins', sans-serif !important;background-color: #08BE81 !important;width: 40px !important;height: 36px !important; border-radius: 8px !important;");
            }
          }, 100)
        }
        changeCssThroughJs();
        window.addEventListener('hashchange', function () {
          flag = true;
          changeCssThroughJs()
        })
      </script>
